name: chaincare
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shimmer: ^3.0.0  # Premium loading skeletons
  lottie: ^3.0.0  # Smooth animations
  flutter_animate: ^4.5.0  # Easy micro-interactions


  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5

  # Auth & Security
  google_sign_in: ^6.1.0
  local_auth: ^2.3.0
  shared_preferences: ^2.5.4
  crypto: ^3.0.7

  # QR & Scanner
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.0

  # File & Image Handling
  file_picker: ^10.3.8
  image_picker: ^1.0.4
  path_provider: ^2.1.5
  screenshot: ^3.0.0
  gal: ^2.3.2

  # ML & Recognition
  google_mlkit_text_recognition: ^0.15.0

  # Utils
  intl: ^0.20.2
  url_launcher: ^6.3.2

  # Blockchain
  web3dart: ^2.7.3

  # AI & Markdown
  http: ^1.2.0
  flutter_dotenv: ^5.1.0
  flutter_markdown: ^0.7.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/contracts/ChainCareAudit.json
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#1565C0"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  remove_alpha_ios: true